<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lodovico — Date Topiche</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css">
		<style>
			body,
			html {
				margin: 0;
				padding: 0;
				height: 100%;
				width: 100%;
				font-family: Arial, sans-serif;
			}
			
			#map {
				height: 100vh;
				width: 100%;
			}
			
			.leaflet-popup-content {
				line-height: 1.5;
			}
			
			.place-link {
				font-weight: bold;
				color: #d4726e;
				text-decoration: none;
			}
			
			.place-link:hover {
				text-decoration: underline;
			}
			
			.address-text {
				color: #555;
			}
			
			.header {
				position: absolute;
				top: 10px;
				left: 50px;
				z-index: 1000;
				background-color: rgba(255, 255, 255, 0.8);
				padding: 10px 15px;
				border-radius: 4px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}
			
			h1 {
				margin: 0;
				font-size: 1.5rem;
				color: #333;
			}
			
			.loader {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				z-index: 999;
				background-color: rgba(255, 255, 255, 0.8);
				padding: 20px;
				border-radius: 5px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
				text-align: center;
			}
			
			.info-box {
				position: absolute;
				bottom: 20px;
				right: 20px;
				z-index: 1000;
				background-color: rgba(255, 255, 255, 0.8);
				padding: 10px;
				border-radius: 4px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				max-width: 250px;
				font-size: 0.9rem;
			}
			
			.fullscreen-button {
				position: absolute;
				top: 10px;
				right: 20px;
				z-index: 1000;
				background-color: rgba(255, 255, 255, 0.9);
				border: 1px solid #ccc;
				border-radius: 4px;
				padding: 8px 12px;
				cursor: pointer;
				font-size: 14px;
				color: #333;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				transition: background-color 0.2s;
			}
			
			.fullscreen-button:hover {
				background-color: rgba(255, 255, 255, 1);
				border-color: #999;
			}
			
			.fullscreen-button:active {
				background-color: #f0f0f0;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h1>Lodovico — Date topiche</h1>
		</div>
		<button id="fullscreen-btn" class="fullscreen-button" onclick="toggleFullscreen()">⛶</button>
		<div id="loader" class="loader">Loading locations data...</div>
		<div id="map"></div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
		<script>
			const map = L.map("map").setView([44.0, 10.0], 6);
			const loader = document.getElementById("loader");
			
			L.tileLayer(
			"https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
			{
				attribution:
				'&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
				subdomains: "abcd",
				maxZoom: 20,
				},
				).addTo(map);
				
				const markers = L.markerClusterGroup({
					showCoverageOnHover: false,
					maxClusterRadius: 100,
					spiderfyOnMaxZoom: true,
					disableClusteringAtZoom: 16,
					});
					
					const customIcon = L.icon({
						iconUrl:
						"https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-icon.png",
						iconSize: [25, 41],
						iconAnchor: [12, 41],
						popupAnchor: [1, -34],
						shadowUrl:
						"https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png",
						shadowSize: [41, 41],
						});
						
						fetch("places.json")
						.then((response) => {
							if (!response.ok) {
								throw new Error("Network response was not ok");
							}
							return response.json();
							})
							.then((placesData) => {
								let validMarkers = 0;
								
								placesData.forEach((place) => {
									const lat = parseFloat(place.lat);
									const lon = parseFloat(place.lon);
									
									if (!isNaN(lat) && !isNaN(lon)) {
										const marker = L.marker([lat, lon], {
											icon: customIcon,
											});
											
											const popupContent = `
											<div>
											<strong>Original address:</strong> <a href="https://lodovico-staging.medialibrary.it/media/ricercadl.aspx?ricplacerel=${encodeURIComponent(place.place)}" target="_blank" class="place-link">${place.place}</a><br>
											<strong>Geocoded address:</strong> <span class="address-text">${place.address}</span>
											</div>
											`;
											
											marker.bindPopup(popupContent);
											markers.addLayer(marker);
											validMarkers++;
										}
										});
										
										map.addLayer(markers);
										
										loader.innerHTML = `Loaded ${validMarkers} locations successfully`;
										
										setTimeout(() => {
											loader.style.display = "none";
											}, 2000);
											})
											.catch((error) => {
												console.error("Error loading the places data:", error);
												loader.innerHTML = `Error loading data: ${error.message}`;
												loader.style.color = "red";
												});
												
												function toggleFullscreen() {
													if (!document.fullscreenElement) {
														document.documentElement.requestFullscreen().catch(err => {
															console.log(`Error attempting to enable fullscreen: ${err.message}`);
															});
															} else {
																if (document.exitFullscreen) {
																	document.exitFullscreen();
																}
															}
														}
		</script>
	</body>
</html>
